<body>

	 <p>
       <label for="year"
       style="display: inline-block; width:300px; text-align: left; font-size:20px; color:Black; font-weight: bold;">
       Year: <span id="year-value">...</span>
       </label>
	 	<input type="range" min="-3500" max="2018" id="year" width="1000px" >

	<label for="Science & Technology" style="width:500px; font-size:15px; color:blue">Science & Technology</font></label>
	<input type="checkbox" id="Scientech">

	<input type="checkbox" id="Relig">
	</p>

<div class="row">
    <div id="sunburst">
      <div id="chart">
        <div id="explanation" style="visibility: hidden;">
          <span id="percentage"></span><br/>
          of historical popular people in each continent and country
        </div>
      </div>
    </div>
    <script type="text/javascript" src="sequences.js"></script>
    <div id="map-holder" >
      <script type="text/javascript" src = "finalmap.js"></script>
    </div>
</div>

<div class="row">
    <div id="stackedArea">
      <label for="stackedArea"> Number of Universities over time</label>
      <script type = "text/javascript" src="stackedArea.js"></script>
    </div>
    <div id="bubbleChart">
    	<label for="bubbleChart">Average number of universities with respect to percentage religious people</label>
    	<script type = "text/javascript" src="bubblechart.js"></script>

</div>
