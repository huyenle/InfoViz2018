<body>

	 <p>
     <label for="title" style="font-size:20px; width:850px; color:Black;">
     Public Interests and Development of Science Vs. Religion</font></label>

     <label for="Science & Technology" style="width:120px; font-size:10px; text-align:right; color:black">Science & Technology</font></label>
     <input type="checkbox" id="Scientech">
     <label for="Religion" style="width:70px; font-size:10px; text-align:right; color:black">Religion</font></label>
     <input type="checkbox" id="Relig" width="130px">

       <label for="year"
       style="float:center; width:120px; font-size:20px; text-align:right; color:Black">
       Year: <span id="year-value">...</span>
       </label>

       <input type="range" min="-3500" max="2018" id="year" width="800px" >


	 </p>

<div class="row">
    <div id="sunburst">
      <script type="text/javascript" src="sunburst.js"></script>
    </div>
    <div id="map-holder" >
      <script type="text/javascript" src = "finalmap.js"></script>
    </div>
</div>

<div class="row">
    <div id="stackedArea">
      <label for="stackedArea" style="font-size:15px; color:Black;"> Number of Universities over time</label>
      <script type = "text/javascript" src="stackedArea.js"></script>
    </div>
    <div id="bubbleChart">
    	<label for="bubbleChart" style="font-size:15px; float:center; color:Black;">Percentage of Religious Followers (Bubble Size shows Country's Population)</label>
    	<script type = "text/javascript" src="bubblechart.js"></script>
    </div>
</div>
